<div class="signup-form container">
  <form [formGroup]="myForm" method="post" (ngSubmit)="onSignup()">
    <h2>Log In</h2>
    <hr>
    <div class="form-group userNameLogin">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
        </div>
        <input type="email" formControlName="email" class="form-control" id="email" name="email"
          placeholder="Email Address" required="required">
      </div>
    </div>
    <div class="form-group passwordLogin">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
        </div>

        <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password"
          required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
        </div>

        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
          required="required">
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-lg text-center">Log In</button>
    </div>
  </form>
  <div class="text-center">Don't have an account? <a href="/signup">Sign up here</a></div>
</div>
