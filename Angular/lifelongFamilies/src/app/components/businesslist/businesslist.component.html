
<form action="" method="post">
  <input type="text" name="name" id="" [(ngModel)]="name" placeholder="Enter the business name">
  <input type="text" name="" id="" placeholder="Enter Location">
  <input type="text" name="" id="" placeholder="Enter Address">
  <input type="text" name="" id="" placeholder="City">
  <input type="text" name="" id="" placeholder="Contact">
  <textarea type="text" name="" id="" placeholder="Description"></textarea>
  <input style="display: none" type="file" [(ngModel)]="image" name="image" id="" (change)="onFileChanged($event)" #fileInput>
  <button (click)="fileInput.click()">Select File</button><br> 
  <button (click)="onUpload()">Upload!</button>

  <input type="radio">
  <hr>
  <input type="text" name="" id="" placeholder="Enter Category (e.g food)">
  <hr>
  <input type="text" name="" id="" placeholder="Price">
  <input type="text" placeholder="Available">

  <input type="submit" value="Submit" (click)="createHouse()"> 
</form>
<h1>{{name}}</h1>
<h1>{{image}}</h1>
