<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="signup-form container">
  <form [formGroup]="signupForm" method="post" (ngSubmit)="signup()">
    <h2>Sign Up</h2>
    <p>Please fill in this form to create an account!</p>
    <hr>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" formControlName="username" class="form-control" id="username" name="username"
          placeholder="Username" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
        </div>
        <input type="email" formControlName="email" class="form-control" id="email" name="email"
          placeholder="Email Address" required="required">
      </div>
    </div>
    <!-- <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
        </div>
        <input type="text" formControlName="region" class="form-control" id="region" name="region" placeholder="Region"
          required="required">
      </div>
    </div> -->
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
        </div>
        <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password"
          required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
        </div>
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
          required="required">
      </div>
    </div>
    <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox"> I accept the <a href="#">Terms of Use</a> &amp; <a
          href="#">Privacy Policy</a></label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg" routerLink="/home">Sign Up</button>
    </div>
  </form>
  <div class="text-center">Already have an account? <a href="/login">Login here</a></div>
</div>
