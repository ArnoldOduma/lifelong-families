<h1>Add a new listing</h1>
<button type="button" class="businessListingButton">Business Listing</button>
<button type="button" class="housingListingButton">Housing Listing</button>
<button type="button" class="servicesListingtButton">Services Listing</button>

<mat-vertical-stepper linear>
  <mat-step [stepControl]="formGroup1">
    <ng-template matStepLabel>Listing</ng-template>
    <h3>Business Details</h3>
    <form [formGroup]="formGroup1">
      <mat-form-field class="businessOne">
        <input matInput placeholder="Business Name" formControlName="firstCtrl" required>
      </mat-form-field><br>

      <mat-form-field class="businessOne">
        <input matInput placeholder="Business Type" formControlName="secondCtrl" required>
      </mat-form-field><br>

      <mat-form-field class="businessOne">
        <input matInput placeholder="Contact Phone Number" formControlName="thirdCtrl" required>
      </mat-form-field><br>

      <mat-form-field class="businessOne">
        <input matInput placeholder="Url of the current site" formControlName="fourCtrl" required>
      </mat-form-field>

    </form>
    <div>
      <button class = "next" mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step [stepControl]="formGroup2">
    <ng-template matStepLabel>Location</ng-template>
    <h3>Business location</h3>
    <form [formGroup]="formGroup2">
      <mat-form-field class="businessTwoOne">
        <input  matInput placeholder="Business location" formControlName="fiveCtrl" required>
      </mat-form-field> <br>

      <mat-form-field class="businessTwoOne">
        <input matInput placeholder="Street Address" formControlName="sixCtrl" required>
      </mat-form-field><br>

      <mat-form-field class="businessTwoOne">
        <input matInput placeholder="City" formControlName="sevenCtrl" required>
      </mat-form-field><br>

      <mat-form-field class="businessTwoOne">
        <input matInput placeholder="Postal Code" formControlName="eightCtrl" required>
      </mat-form-field><br>


      <div>
        <button class = "next" mat-button matStepperNext>Next</button>
      </div>

    </form>
  </mat-step>
  <mat-step [stepControl]="formGroup3">
    <ng-template matStepLabel>Media</ng-template>
    <h3>Media</h3>
    <p>Listing Quality: Good quality listings are shown higher in search results and get more leads. </p>
    <div class="businessFrameMedia">
      <form [formGroup]="formGroup3">
        <mat-form-field class="businessThreeOne">
          <input matInput placeholder="Type of listing" formControlName="tenCtrl" required>
        </mat-form-field><br>
        <div>
          <button class = "next" mat-button matStepperNext>Next</button>
          <button class = "next" mat-button matStepperPrevious>Back</button>
          <button class = "next">Finish</button>
        </div>
      </form>
    </div>
  </mat-step>
</mat-vertical-stepper>
