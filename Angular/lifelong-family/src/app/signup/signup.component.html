<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="signup-form">
  <form  [formGroup]="signupForm" method="post" (ngSubmit)="signup()">
    <h2>Sign Up</h2>
    <p>Please fill in this form to create an account!</p>
    <hr>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" formControlName="username" class="form-control" id="username" name="username" placeholder="Username" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
        <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="Email Address" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
        <input type="text" formControlName="region" class="form-control" id="region" name="region" placeholder="Region" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
					<i class="fa fa-check"></i>
				</span>
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
      </div>
    </div>
    <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox" > I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
    </div>
    <div class="form-group">
      <button type="submit" (click)="getProducts()" class="btn btn-primary btn-lg">Test</button>
    </div>
    <div class="text-center">Already have an account? <a [routerLink]="'/login'">Login here</a></div>
  </form>

  <div class="form-group">
    <button type="submit" (click)="authent()" class="btn btn-primary btn-sm">Auth</button>
  </div>
  <div class="form-group">
    <button type="submit" (click)="logout()" class="btn btn-primary btn-sm">Logout</button>
  </div>
</div>
