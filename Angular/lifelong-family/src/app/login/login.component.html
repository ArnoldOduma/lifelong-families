<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="signup-form">
  <form  [formGroup]="myForm" method="post" (ngSubmit)="onSignup()">
    <h2>Sign In</h2>
    <hr>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
        <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="Email Address" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
					<i class="fa fa-check"></i>
				</span>
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
    </div>
  </form>
  <div class="text-center">Already have an account? <a href="#">Login here</a></div>
</div>
